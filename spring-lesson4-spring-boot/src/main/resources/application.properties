server.port=8080
server.servlet.context-path=/mvc-app

spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_db_28_2?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.baseline-on-migrate=true

spring.mvc.hiddenmethod.filter.enabled=true
logging.level.org.springframework.web=info
logging.level.org.hibernate=error

date.message=Today is {0}
date.format=MM-dd-YYYY

# Validation
NotEmpty.product.name=Product name field must not be empty!
NotEmpty.product.price=The price field must not be empty!


